<div class="col-12 mt-5">
    <p class="text-900 font-bold">Send Us Email</p>

        <div class="field col">
            <label for="name" class="block text-indigo-300 font-bold">Name</label>
            <span class="p-input-icon-left w-full" style="height: 3.5rem;">
                <i class="pi pi-user" style="left: 1.5rem;"></i>
                <input type="text" pinputtext="" placeholder="Name" class="p-inputtext p-component p-element w-full px-7 text-900 font-semibold ng-untouched ng-pristine ng-valid" style="height: 3.5rem;"></span>
            </div>
            <div class="field col"><label for="email" class="block text-indigo-300 font-bold">Email Address</label>
                <span class="p-input-icon-left w-full" style="height: 3.5rem;">
                    <i class="pi pi-envelope" style="left: 1.5rem;">
                    </i>
                    <input type="text" pinputtext="" placeholder="Email" class="p-inputtext p-component p-element w-full px-7 text-900 font-semibold ng-untouched ng-pristine ng-valid" style="height: 3.5rem;"></span>

                    <textarea id="message" rows="5" pinputtextarea="" class="p-inputtextarea p-inputtext p-component p-element w-full surface-border p-4 text-900 font-semibold border-round ng-untouched ng-pristine ng-valid p-inputtextarea-resizable" style="height: 146px; overflow: hidden;"></textarea>
                    <button pbutton="" label="Send Message" class="p-element p-button-primary ml-auto mt-3 border-round p-button p-component">

                    </button>
                </div>
            </div>
        </div>
