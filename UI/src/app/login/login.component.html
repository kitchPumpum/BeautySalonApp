
<form (ngSubmit)="onSubmit(formValue)">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto my-4">
  <div class="text-center mb-5">
      <img src="../../assets/img/Black And Gold Elegant Beauty Salon Facebook Cover .png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/signup']">Create today!</a>
  </div>

  <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input [(ngModel)]="formValue.Email" #email="ngModel"
          type="email"
          class="form-control w-full mb-3"
          id="email" name="email"
          placeholder="email@example.com" required ngModel [email]="true"/>
        <span *ngIf="email.invalid && (email.dirty || email.touched)" class="alert" >Email is required.</span>

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input [(ngModel)]="formValue.Password" #password="ngModel"
          type="password" name="password"
          class="form-control w-full mb-3"
          id="password" minlength="5" maxlength="12"
          placeholder="Password" required/>
        <span *ngIf="password.invalid && (password.dirty || password.touched)" class="alert" >Password is required.</span>
        <span *ngIf="password.errors?.['minlength']">
         Password must be at least 5 characters long. </span>

      <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button pButton pRipple label="LogIn" icon="pi pi-user" class="w-full"></button>
  </div>
</div>


</form>
